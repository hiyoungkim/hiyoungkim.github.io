<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lte IE 6]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../css/src/form_login.css" />
  <title>form login 01</title>
</head>
<body>

<body>
  <div id="wrap">
    <h1 class>login</h1>
    <form action="#" method="post">
      <fieldset>
        <legend class="hidden">log  in page</legend>
        <div class="user_name">
          <label for="userName"></label>
          <input type="text" name="userName" class="input_box"
                 id="userName" value="" 
                 placeholder="Username" />
        </div><!-- // .user_name -->
        <div class="pwd">
          <label for="pwd"></label>
          <input type="password" name="pwd" class="input_box"
                 id="pwd" value="" 
                 placeholder="Password" />
        </div><!-- // .pwd -->
        <div class="remember">
          <input type="checkbox" name="userRemember" 
                 id="userRemember" value="remember">
          <label for="userRemember">Remember Me</label>
        </div><!-- // .remember -->
        <div class="login_btn">
          <input type="submit" value="LOGIN" />
        </div><!-- // .login_btn -->
      </fieldset> 
    </form>
  </div>
</body>
</html>
