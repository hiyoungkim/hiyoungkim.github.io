<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UT0-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>비포에프터:)</title>
  <style>
    .before-test{color:#0af; font-size:1.2em;}
    .before-test:before{content:" after"; color:#f06;}
    p>a:before{content:"점심후라 졸리지만 그래도 고!"}
    p>span:hover:after{content:"당신의바람이"; color:#a03;}
  </style>
</head>
<body>
  <h1>가상선택자</h1>
    <p>실제로 존재하지 않고, css효과로 보이게 처리</p>
    <p><a href="#">링크</a></p>
  <h2 class="before-test"></class>이전(before)선택자</h2>
  <h2>이후(after)선택자</h2>
    <P>br fore과 같은 기능이며, 이후(뒤에)구현</P>
    <p><span>이후</span>어딘가에 나타나게 하기...</p>
</body>
</html>
